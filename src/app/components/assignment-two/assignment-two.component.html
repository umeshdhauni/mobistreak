<div class="padding">
  <div class="display">
      <h5>Assignment Two ></h5>
      <div *ngIf="!showForm" (click)="formAgain()" class="link"><h4>Check Again</h4></div>
  </div>
  <div class="container whole-container form-result my-card">
    <div class="form-div " *ngIf="showForm">
      <app-form (checkGithub)="checkGithub($event)"></app-form>
    </div>
    <div class="result-div" *ngIf="!showForm">
      <app-result [_gitData]="githubData"></app-result>
    </div>
  </div>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="{'err-show':err}">
      <div class="toast-header">
        <img src="../../../assets/kisspng-computer-icons-github-icon-design-5b2d855b01dfd8.2088914315297099150077.jpg" class="rounded mr-2" alt="...">
        <strong class="mr-auto">GitHub Check</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
       {{err?.error?.message}}
      </div>
    </div>
</div>
