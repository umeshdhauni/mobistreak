<div>
  <div class="row">
      <div>
          <div class="">
              <div class="header">
                <h5>{{githubData?.owner?.login}}/{{githubData?.repo}}</h5>
                </div>
                <div class="img-div">
                  <img [src]="githubData?.owner.avatar_url" />
                </div>
                <div class="display">
                  <div class="mt-2">
                    <span class="big">{{githubData?.issues|closed}}</span> issue closed
                  </div>
                  <div class="mt-2">
                    Total <span class="big">{{githubData?.issues?.length}}</span> issues
                  </div>
                </div>
                
                <div class="mt-3">
                  <p>Users whose issues are closed:</p>
                  <div class="row">
                    <div class="mt-3 col-md-6 col-xs-12 col-sm-12" *ngFor="let user of closedUsers">
                      <div class="user-data">
                        <p class="user-name">{{user?.name?user?.name:"No Name"}}</p>
                        <p><span class="big">{{user?.followers}}</span></p>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
  </div>
</div>
